name: Fetch Tanishq Gold Rate

on:
  schedule:
    - cron: '0 8 * * *'  # every day at 8 AM UTC
  workflow_dispatch:

jobs:
  fetch-gold:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run script
        run: python fetch_tanishq_gold_rate.py
